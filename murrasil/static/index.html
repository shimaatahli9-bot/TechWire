        let currentLang = localStorage.getItem('lang') || 'ar';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            
            const langNames = { ar: 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©', en: 'English', fr: 'FranÃ§ais', es: 'EspaÃ±ol', de: 'Deutsch', tr: 'TÃ¼rkÃ§e' };
            document.getElementById('current-lang').textContent = langNames[lang];
            
            // Update direction
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            
            // Translate all elements
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('[data-placeholder]').forEach(el => {
                const key = el.getAttribute('data-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            
            // Update sidebar direction
            const sidebar = document.getElementById('settings-sidebar');
            sidebar.classList.toggle('right-0', lang !== 'ar');
            sidebar.classList.toggle('left-0', lang === 'ar');
            sidebar.classList.toggle('-translate-x-full', lang === 'ar');
            sidebar.classList.toggle('translate-x-full', lang !== 'ar');
            
            toggleLangDropdown();
            loadNews();
        }

        function toggleLangDropdown() {
            document.getElementById('lang-dropdown').classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.getElementById('lang-dropdown').classList.remove('show');
            }
        });
